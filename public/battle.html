<!doctype html>
<html>
  <head>
    <title>Spotify Artist Battle Template</title>
    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <!--<div id="user-profile"></div>-->
      <div id="logo">
        <span><i class="fab fa-spotify"></i></span>
      </div>
        <div id="artist-one">
          <img src="../img/spartan-one.png">
            <div class="search-box-one">
              <input class="search-txt-one" type="text" placeholder="Type The Artist">
              <span class="search-btn-one"><i class="fas fa-search"></i></span>
            </div>
        </div>
        <h2>VS</h2>
        <div id="artist-two">
          <img src="../img/spartan-two.png">
            <div class="search-box-two">
              <input class="search-txt-two" type="text" placeholder="Type The Artist">
              <span class="search-btn-two"><i class="fas fa-search"></i></span>
            </div>
        </div>
        <div id="battle-button">
          <span class="front">LETS BATTLE</span>
          <span class="center"></span>
          <span class="back">CLICK HERE</span>
        </div>
    <script type="module" src="/js/pages/battle.js"></script>
</html>
